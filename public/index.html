    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <style>
      .loader_wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(./loader-bg.gif);
        background-size: cover;
        background-position: center;
        color: #fff;
      }
      .loader {
        font-size: 3rem;
        font-family: "Comfortaa", sans-serif;
        padding: 1rem 1.5rem;
      }
      .loader .inner_welcome {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        opacity: 0;
        transform: translateY(0%);
        transition: all 0.2s;
        animation: animate_welcome 8s calc(0.02s * var(--i)) ease-in infinite;
        -webkit-animation: animate_welcome 8s calc(0.02s * var(--i)) ease-in
          infinite;
      }
      .loader .outer_welcome {
        overflow: hidden;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        height: max-content;
      }
      @-webkit-keyframes animate_welcome {
        0% {
          transform: translateY(200%);
          opacity: 0;
        }
        40% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes animate_welcome {
        0% {
          transform: translateY(200%);
          opacity: 0;
        }
        40% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
